<!DOCTYPE html>
<html lang="zh-CN">
    <head>

        <!-- Lesson page specific styles are here -->
        <style type="text/css">
            body {
                background: #0a0e27 !important;
                color: #fff !important;
                font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif !important;
            }
            .card {
                border-radius: 12px !important;
                background: rgba(255, 255, 255, 0.1) !important;
                backdrop-filter: blur(15px) !important;
                border: 1px solid rgba(0, 255, 255, 0.2) !important;
                color: #fff !important;
            }
            .course_card {
                padding: 0px;
                background: rgba(255, 255, 255, 0.05) !important;
                backdrop-filter: blur(10px) !important;
            }
            .course_container {
                background: transparent !important;
            }
            
            /* 简洁设计样式 */
            .course-header-section {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(15px);
                border-radius: 12px;
                padding: 25px;
                margin-bottom: 20px;
                border: 1px solid rgba(0, 255, 255, 0.2);
            }
            
            .course-title-area h2 {
                color: #fff;
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 15px;
            }
            
            .course-meta {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }
            
            .course-meta span {
                color: #00ffff;
                font-size: 14px;
                background: rgba(0, 255, 255, 0.1);
                padding: 8px 15px;
                border-radius: 25px;
                border: 1px solid rgba(0, 255, 255, 0.3);
            }
            
            .progress-container {
                margin-top: 15px;
            }
            
            .video-container {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(15px);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 25px;
                border: 1px solid rgba(0, 255, 255, 0.2);
            }
            
            .course-chapters-section {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(15px);
                border-radius: 12px;
                padding: 25px;
                border: 1px solid rgba(0, 255, 255, 0.2);
            }
            
            .course-chapters-section h4 {
                color: #00ffff;
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 20px;
            }
            
            .chapters-container {
                max-height: 500px;
                overflow-y: auto;
            }
            
            .chapters-container::-webkit-scrollbar {
                width: 6px;
            }
            
            .chapters-container::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 3px;
            }
            
            .chapters-container::-webkit-scrollbar-thumb {
                background: #00ffff;
                border-radius: 3px;
            }
            .course_col {
                padding: 0px;
            }
            .course_header_col {
                background-color: #29303b;
                color: #fff;
                padding: 15px 10px 10px;
            }
            .course_btn {
                color: #fff;
                text-decoration: none;
                margin: 0 5px;
                padding: 5px 10px;
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }
            .course_btn:hover {
                background: rgba(0, 255, 255, 0.2);
                color: #fff;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body class="gray-bg">
        <!-- 动态背景 -->
        <div class="animated-bg"></div>
        
        <!-- 浮动粒子 -->
        <div class="particles" id="particles"></div>
        
        <!-- 动态太空元素 - 简化版 -->
        <div class="space-elements" id="spaceElements">
            <!-- 只保留背景粒子，移除干扰性元素 -->
        </div>

        <!-- 鼠标跟随光环 -->
        <div class="mouse-aura" id="mouseAura" style="left: 0; top: 0;"></div>
        
        <div class="container-fluid course_container">
            <!-- Top bar -->
            <div class="row">
                <div class="col-md-12 col-lg-7 col-xl-9 course_header_col">
                    <h5><img src="assets/images/system/logo-light-sm.png" height="25" /> | 新欣火教育 - 智能学习平台</h5>
                </div>
                <div class="col-md-12 col-lg-5 col-xl-3 course_header_col text-right">
                    <a href="javascript::" class="course_btn" onclick="toggle_lesson_view()"><i class="fa fa-arrows-alt-h"></i></a>
                    <a href="my_courses.html" class="course_btn"> <i class="fa fa-chevron-left"></i> 我的课程</a>
                    <a href="course-details.html" class="course_btn">课程详情 <i class="fa fa-chevron-right"></i></a>
                </div>
            </div>

            <div class="row" id="lesson-container">
                <!-- 全屏主内容区域 -->
                <div class="col-12 course_col" id="video_player_area">
                    <!-- 课程标题和进度 -->
                    <div class="course-header-section">
                        <div class="course-title-area">
                            <h2 id="course-title">语文阅读理解与写作</h2>
                            <div class="course-meta">
                                <span class="course-duration">⏱️ 2小时30分钟</span>
                                <span class="course-level">📊 中等难度</span>
                                <span class="course-progress">📈 已完成 3/12 课时 (25%)</span>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 视频播放器 -->
                    <div class="video-container">
                        <link rel="stylesheet" href="assets/global/plyr/plyr.css" />
                        <div class="plyr__video-embed" id="player">
                            <iframe
                                height="500"
                                src="#" sandbox=""
                                allowfullscreen
                                allowtransparency
                                allow="autoplay"
                            ></iframe>
                        </div>
                        <script src="assets/global/plyr/plyr.js"></script>
                        <script>
                            const player = new Plyr("#player");
                        </script>
                    </div>

                    <!-- 课程章节 -->
                    <div class="course-chapters-section">
                        <h4>课程章节</h4>
                        <div class="chapters-container" id="accordionExample">
                            <!-- 章节内容将由JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="assets/js/vendor/jquery-3.2.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/slick.min.js"></script>
        <script src="assets/js/jquery.webui-popover.min.js"></script>
        <script src="https://content.jwplatform.com/libraries/O7BMTay5.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
        <script src="assets/js/custom.js"></script>
        <script src="assets/lessons/js/custom.js"></script>
        <script>
            function toggle_lesson_view() {
                $("#lesson-container").toggleClass("justify-content-center");
                $("#video_player_area").toggleClass("order-md-1");
                $("#lesson_list_area").toggleClass("col-lg-5 order-md-1");
            }
        </script>
        
        <!-- 太空元素JavaScript -->
        <script>
            // 课程数据
            const courseData = {
                1: {
                    title: "语文阅读理解与写作",
                    icon: "📚",
                    description: "全面提升语文素养，掌握阅读理解技巧和写作方法，提高文学鉴赏能力",
                    chapters: [
                        {
                            title: "语文基础",
                            lessons: [
                                { title: "语文阅读理解技巧", duration: "15分钟" },
                                { title: "古诗词鉴赏方法", duration: "20分钟" },
                                { title: "作文写作技巧", duration: "25分钟" }
                            ]
                        },
                        {
                            title: "进阶提升",
                            lessons: [
                                { title: "现代文阅读分析", duration: "18分钟" },
                                { title: "文言文翻译技巧", duration: "22分钟" },
                                { title: "文学常识梳理", duration: "16分钟" }
                            ]
                        }
                    ]
                },
                2: {
                    title: "数学思维与解题技巧",
                    icon: "🔢",
                    description: "培养数学思维，掌握解题方法和技巧，提高数学成绩和逻辑思维能力",
                    chapters: [
                        {
                            title: "数学基础",
                            lessons: [
                                { title: "代数运算技巧", duration: "20分钟" },
                                { title: "几何证明方法", duration: "25分钟" },
                                { title: "函数图像分析", duration: "18分钟" }
                            ]
                        },
                        {
                            title: "解题策略",
                            lessons: [
                                { title: "应用题解题思路", duration: "22分钟" },
                                { title: "数学建模方法", duration: "28分钟" },
                                { title: "竞赛题解题技巧", duration: "30分钟" }
                            ]
                        }
                    ]
                },
                3: {
                    title: "英语听说读写全面提升",
                    icon: "🌍",
                    description: "系统学习英语语法、词汇、听说读写，提高英语综合运用能力",
                    chapters: [
                        {
                            title: "英语基础",
                            lessons: [
                                { title: "英语语法基础", duration: "20分钟" },
                                { title: "词汇记忆技巧", duration: "15分钟" },
                                { title: "听力训练方法", duration: "18分钟" }
                            ]
                        },
                        {
                            title: "技能提升",
                            lessons: [
                                { title: "口语表达技巧", duration: "25分钟" },
                                { title: "阅读理解策略", duration: "22分钟" },
                                { title: "写作能力训练", duration: "28分钟" }
                            ]
                        }
                    ]
                },
                4: {
                    title: "物理实验与理论结合",
                    icon: "⚡",
                    description: "通过实验理解物理原理，掌握力学、电学、光学等核心知识点",
                    chapters: [
                        {
                            title: "力学基础",
                            lessons: [
                                { title: "牛顿运动定律", duration: "20分钟" },
                                { title: "能量守恒定律", duration: "18分钟" },
                                { title: "动量定理应用", duration: "22分钟" }
                            ]
                        },
                        {
                            title: "电学原理",
                            lessons: [
                                { title: "电场与电势", duration: "25分钟" },
                                { title: "电路分析方法", duration: "20分钟" },
                                { title: "电磁感应现象", duration: "28分钟" }
                            ]
                        }
                    ]
                },
                5: {
                    title: "化学实验与分子世界",
                    icon: "🧪",
                    description: "探索化学奥秘，学习元素周期表、化学反应和有机化学知识",
                    chapters: [
                        {
                            title: "化学基础",
                            lessons: [
                                { title: "元素周期表规律", duration: "18分钟" },
                                { title: "化学键理论", duration: "22分钟" },
                                { title: "化学反应原理", duration: "20分钟" }
                            ]
                        },
                        {
                            title: "实验技能",
                            lessons: [
                                { title: "实验操作规范", duration: "25分钟" },
                                { title: "有机化学反应", duration: "28分钟" },
                                { title: "化学计算技巧", duration: "20分钟" }
                            ]
                        }
                    ]
                }
            };

            // 太空元素相关功能
            let mouseX = 0, mouseY = 0;

            // 鼠标跟随效果
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                const mouseAura = document.getElementById('mouseAura');
                if (mouseAura) {
                    mouseAura.style.transform = `translate(${mouseX - 40}px, ${mouseY - 40}px)`;
                }
            });

            // 创建动态粒子
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // 根据课程ID加载课程内容
            function loadCourseContent() {
                const urlParams = new URLSearchParams(window.location.search);
                const courseId = urlParams.get('course') || '1';
                const course = courseData[courseId] || courseData[1];
                
                // 更新页面标题
                document.title = `${course.title} - 新欣火教育`;
                
                // 更新顶部课程标题
                const courseTitle = document.querySelector('.course_header_col h5');
                if (courseTitle) {
                    courseTitle.innerHTML = `<img src="assets/images/system/logo-light-sm.png" height="25" /> | ${course.icon} ${course.title}`;
                }
                
                // 更新主内容区域课程标题
                const mainCourseTitle = document.querySelector('#course-title');
                if (mainCourseTitle) {
                    mainCourseTitle.textContent = course.title;
                }
                
                // 更新课程章节
                updateCourseChapters(course);
            }

            // 更新课程章节
            function updateCourseChapters(course) {
                const accordion = document.querySelector('#accordionExample');
                if (!accordion) return;
                
                let html = '';
                course.chapters.forEach((chapter, chapterIndex) => {
                    const chapterId = chapterIndex + 2;
                    html += `
                        <div class="card" style="margin: 0px 0px;">
                            <div class="card-header course_card" id="heading-${chapterId}">
                                <button
                                    class="btn btn-link w-100 text-start d-grid"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapse-${chapterId}"
                                    aria-expanded="${chapterIndex === 0 ? 'true' : 'false'}"
                                    aria-controls="collapse-${chapterId}"
                                    style="color: #535a66; background: none; border: none; white-space: normal;"
                                    onclick="toggleAccordionIcon(this, '${chapterId}')"
                                >
                                    <p class="w-100" style="color: #959aa2; font-size: 13px;">
                                        <span class="d-block-inline float-start">第${chapterIndex + 1}章</span>
                                        <span style="float: right; font-weight: 100;" class="accordion_icon" id="accordion_icon_${chapterId}">
                                            <i class="fa fa-${chapterIndex === 0 ? 'minus' : 'plus'}"></i>
                                        </span>
                                    </p>
                                    <p class="d-inline-block float-start text-start text-13px fw-500">${chapter.title}</p>
                                </button>
                            </div>

                            <div id="collapse-${chapterId}" class="collapse ${chapterIndex === 0 ? 'show' : ''}" aria-labelledby="heading-${chapterId}" data-parent="#accordionExample">
                                <div class="card-body" style="padding: 0px;">
                                    <table style="width: 100%;">
                                        ${chapter.lessons.map((lesson, lessonIndex) => `
                                            <tr style="width: 100%; padding: 5px 0px; background-color: #fff;">
                                                <td style="text-align: left; padding: 7px 10px;">
                                                    <div class="form-group">
                                                        <input type="checkbox" id="${chapterId}_${lessonIndex}" onchange="" value="1" />
                                                        <label for="${chapterId}_${lessonIndex}"></label>
                                                    </div>
                                                    <a
                                                        href="javascript:;"
                                                        id="${chapterId}_${lessonIndex}"
                                                        style="color: #444549; font-size: 14px; font-weight: 400;"
                                                    >
                                                        ${lessonIndex + 1}: ${lesson.title}
                                                    </a>
                                                    <div class="lesson_duration">
                                                        <i class="far fa-play-circle"></i>
                                                        ${lesson.duration}
                                                    </div>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </table>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                accordion.innerHTML = html;
            }

            // 初始化页面
            document.addEventListener('DOMContentLoaded', function() {
                createParticles();
                loadCourseContent();
            });
        </script>

    </body>
</html>
