<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能登录系统 | 新欣火教育</title>
    <meta name="description" content="新欣火教育智能登录系统 - 体验未来科技的安全认证">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/system/favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* 动态背景粒子 */
        .particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-links a:hover:before {
            left: 100%;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        /* 主要内容区域 */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
        }

        .login-container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        /* 左侧信息区域 */
        .login-info {
            text-align: left;
        }

        .login-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8)); }
        }

        .login-subtitle {
            font-size: 1.3rem;
            color: #b0c4de;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features-list {
            list-style: none;
            margin-bottom: 40px;
        }

        .features-list li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b0c4de;
            font-size: 0.9rem;
        }

        /* 右侧登录表单 */
        .login-form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            animation: formShine 4s ease-in-out infinite;
        }

        @keyframes formShine {
            0%, 100% { transform: rotate(45deg) translate(-100%, -100%); }
            50% { transform: rotate(45deg) translate(100%, 100%); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .form-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .form-title {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #b0c4de;
            font-size: 1rem;
        }

        .login-form {
            position: relative;
            z-index: 2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #ffffff;
            transform: translateY(-50%) scale(1.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #b0c4de;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #00ffff;
        }

        .forgot-password {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .login-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover:before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
        }

        .divider span {
            background: rgba(10, 14, 39, 0.9);
            padding: 0 20px;
            color: #b0c4de;
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-button {
            padding: 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .social-button:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            transform: translateY(-2px);
            color: #ffffff;
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            color: #b0c4de;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* 太空元素 */
        .space-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .space-robot, .space-ship, .space-satellite, .space-planet {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .space-robot {
            color: #ff6b6b;
            animation-name: robotFloat;
        }

        .space-ship {
            color: #4ecdc4;
            animation-name: shipFly;
        }

        .space-satellite {
            color: #45b7d1;
            animation-name: satelliteOrbit;
        }

        .space-planet {
            color: #f9ca24;
            animation-name: planetRotate;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes shipFly {
            0% { transform: translateX(-20px) rotate(-5deg); }
            50% { transform: translateX(20px) rotate(5deg); }
            100% { transform: translateX(-20px) rotate(-5deg); }
        }

        @keyframes satelliteOrbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes planetRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .interactive-element:hover {
            transform: scale(1.2);
            filter: brightness(1.5) drop-shadow(0 0 15px currentColor);
        }

        /* 鼠标跟随光环 */
        .mouse-aura {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: none;
            animation: auraGlow 2s ease-in-out infinite alternate;
            transform-origin: center;
        }

        @keyframes auraGlow {
            0% { 
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.4);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), inset 0 0 20px rgba(0, 255, 255, 0.2);
                border-color: rgba(0, 255, 255, 0.7);
            }
            100% { 
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.4);
            }
        }

        .mouse-aura::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            animation: auraGlow 3s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }

        .mouse-aura::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: auraGlow 4s ease-in-out infinite alternate;
            animation-delay: 1s;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .login-title {
                font-size: 2.5rem;
                text-align: center;
            }

            .login-info {
                text-align: center;
            }

            .nav-links {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">

    </div>

    <!-- 动态背景粒子 -->

                    <li>

    <script>
        let mouseX = 0, mouseY = 0;

        // 鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const mouseAura = document.getElementById('mouseAura');
            if (mouseAura) {
                mouseAura.style.transform = `translate(${mouseX - 40}px, ${mouseY - 40}px)`;
            }
        });

        // 太空元素交互
        function updateSpaceElements() {
            const spaceElements = document.querySelectorAll('.interactive-element');
            spaceElements.forEach((element, index) => {
                const rect = element.getBoundingClientRect();
                const elementCenterX = rect.left + rect.width / 2;
                const elementCenterY = rect.top + rect.height / 2;
                
                const deltaX = mouseX - elementCenterX;
                const deltaY = mouseY - elementCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 120) {
                    const force = (120 - distance) / 120;
                    const moveX = -deltaX * force * 0.25;
                    const moveY = -deltaY * force * 0.25;
                    
                    element.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + force * 0.15})`;
                    element.style.filter = `brightness(${1 + force * 0.4}) drop-shadow(0 0 ${force * 15}px currentColor)`;
                } else {
                    element.style.transform = '';
                    element.style.filter = '';
                }
            });
            
            requestAnimationFrame(updateSpaceElements);
        }

        // 创建动态粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 动态生成太空元素
        function createRandomSpaceElement() {
            const spaceElements = document.getElementById('spaceElements');
            const elements = ['🌟', '💫', '☄️', '🌙', '⭐', '🛸', '👽', '🌌'];
            const element = document.createElement('div');
            
            element.className = 'interactive-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.position = 'absolute';
            element.style.left = Math.random() * 90 + '%';
            element.style.top = Math.random() * 90 + '%';
            element.style.fontSize = (Math.random() * 20 + 20) + 'px';
            element.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            element.style.opacity = '0.8';
            element.style.cursor = 'pointer';
            element.style.transition = 'all 0.3s ease';
            element.style.animation = `float ${Math.random() * 4 + 4}s ease-in-out infinite`;
            
            element.addEventListener('click', function() {
                element.style.transform = 'scale(2)';
                element.style.opacity = '0';
                setTimeout(() => element.remove(), 300);
                showTooltip('收集成功！', mouseX, mouseY);
            });
            
            spaceElements.appendChild(element);
            
            setTimeout(() => {
                if (element.parentNode) {
                    element.remove();
                }
            }, 15000);
        }

        // 显示提示信息
        function showTooltip(message, x, y) {
            const tooltip = document.createElement('div');
            tooltip.textContent = message;
            tooltip.style.position = 'fixed';
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.style.background = 'rgba(0, 255, 255, 0.9)';
            tooltip.style.color = 'white';
            tooltip.style.padding = '5px 10px';
            tooltip.style.borderRadius = '5px';
            tooltip.style.fontSize = '14px';
            tooltip.style.zIndex = '10000';
            tooltip.style.pointerEvents = 'none';
            tooltip.style.transform = 'translate(-50%, -100%)';
            
            document.body.appendChild(tooltip);
            setTimeout(() => tooltip.remove(), 2000);
        }

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示加载动画
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // 模拟登录过程
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
                showTooltip('🎉 登录成功！欢迎回来！', mouseX, mouseY);
                
                // 这里可以添加实际的登录逻辑
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        });

        // 输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            requestAnimationFrame(updateSpaceElements);
            setInterval(createRandomSpaceElement, 3000);
            
            // 导航栏滚动效果
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.style.background = 'rgba(10, 14, 39, 0.98)';
                } else {
                    navbar.style.background = 'rgba(10, 14, 39, 0.95)';
                }
            });
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
