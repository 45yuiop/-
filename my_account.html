    <script>
        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            return token && userInfo;
        }

        // 处理"我的"功能点击
        function handleMyAccount() {
            if (checkLoginStatus()) {
                window.location.href = 'my_account.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        // 加载用户数据
        function loadUserData() {
            if (!checkLoginStatus()) {
                document.getElementById('loginPrompt').style.display = 'block';
                document.getElementById('userContent').style.display = 'none';
                return;
            }

            const userInfo = JSON.parse(localStorage.getItem('userInfo'));
            
            // 更新用户信息
            const displayName = userInfo.name || userInfo.username || '用户';
            const displayEmail = userInfo.email || (userInfo.username ? userInfo.username + '@xinxinhuo.edu' : 'user@example.com');
            
            document.getElementById('userName').textContent = displayName;
            document.getElementById('userEmail').textContent = displayEmail;
            
            // 显示角色信息
            const userRole = document.getElementById('userRole');
            if (userInfo.role) {
                const roleText = Array.isArray(userInfo.role) ? userInfo.role.join(', ') : userInfo.role;
                userRole.textContent = `角色: ${roleText}`;
            } else {
                userRole.textContent = '角色: 普通用户';
            }
            
            // 显示权限信息
            const userPermission = document.getElementById('userPermission');
            if (userInfo.permission) {
                userPermission.textContent = `权限: ${userInfo.permission}`;
            } else {
                userPermission.textContent = '权限: 基础权限';
            }
            
            // 设置头像
            const avatar = document.getElementById('userAvatar');
            if (userInfo.avatar) {
                avatar.innerHTML = userInfo.avatar;
            } else {
                // 根据用户名生成头像
                const name = userInfo.name || userInfo.username || '用户';
                avatar.innerHTML = name.charAt(0).toUpperCase();
            }

            // 根据用户角色显示不同的统计信息
            updateUserStats(userInfo);

            // 更新导航栏
            updateNavigation();
        }

        // 根据用户角色更新统计信息
        function updateUserStats(userInfo) {
            const enrolledCourses = document.getElementById('enrolledCourses');
            const completedCourses = document.getElementById('completedCourses');
            const studyHours = document.getElementById('studyHours');
            const certificates = document.getElementById('certificates');
            const streakDays = document.getElementById('streakDays');
            const accuracy = document.getElementById('accuracy');

            if (userInfo.role && userInfo.role.includes('超级管理员')) {
                // 管理员统计
                enrolledCourses.textContent = '∞';
                completedCourses.textContent = '∞';
                studyHours.textContent = '∞';
                certificates.textContent = '∞';
                streakDays.textContent = '∞';
                accuracy.textContent = '100%';
            } else if (userInfo.role && userInfo.role.includes('管理员')) {
                // 管理员统计
                enrolledCourses.textContent = '50+';
                completedCourses.textContent = '30+';
                studyHours.textContent = '500+';
                certificates.textContent = '10+';
                streakDays.textContent = '365';
                accuracy.textContent = '98%';
            } else {
                // 普通教师统计
                enrolledCourses.textContent = '12';
                completedCourses.textContent = '8';
                studyHours.textContent = '156';
                certificates.textContent = '5';
                streakDays.textContent = '28';
                accuracy.textContent = '92%';
            }
        }

        // 更新导航栏显示
        function updateNavigation() {
            const myAccountLink = document.getElementById('myAccountLink');
            if (checkLoginStatus()) {
                const userInfo = JSON.parse(localStorage.getItem('userInfo'));
                myAccountLink.innerHTML = `👤 ${userInfo.name || '我的'}`;
                myAccountLink.style.color = '#00ffff';
                myAccountLink.style.textShadow = '0 0 10px rgba(0, 255, 255, 0.5)';
            } else {
                myAccountLink.innerHTML = '👤 我的';
                myAccountLink.style.color = '#333';
                myAccountLink.style.textShadow = 'none';
            }
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('userToken');
                localStorage.removeItem('userInfo');
                alert('已成功退出登录');
                window.location.href = 'index.html';
            }
        }

        // 创建浮动粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadUserData();
        });
    </script>
