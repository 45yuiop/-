        .space-robot, .space-ship, .space-satellite, .space-planet {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .space-robot {
            color: #ff6b6b;
            animation-name: robotFloat;
        }

        .space-ship {
            color: #4ecdc4;
            animation-name: shipFly;
        }

        .space-satellite {
            color: #45b7d1;
            animation-name: satelliteOrbit;
        }

        .space-planet {
            color: #f9ca24;
            animation-name: planetRotate;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes shipFly {
            0% { transform: translateX(-20px) rotate(-5deg); }
            50% { transform: translateX(20px) rotate(5deg); }
            100% { transform: translateX(-20px) rotate(-5deg); }
        }

        @keyframes satelliteOrbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes planetRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .interactive-element:hover {
            transform: scale(1.2);
            filter: brightness(1.5) drop-shadow(0 0 15px currentColor);

        /* 鼠标跟随光环 */
        .mouse-aura {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: none;
            animation: auraGlow 2s ease-in-out infinite alternate;
            transform-origin: center;
        }

        @keyframes auraGlow {
            0% { 
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.4);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), inset 0 0 20px rgba(0, 255, 255, 0.2);
                border-color: rgba(0, 255, 255, 0.7);
            }
            100% { 
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), inset 0 0 15px rgba(0, 255, 255, 0.1);
                border-color: rgba(0, 255, 255, 0.4);
            }
        }

        .mouse-aura::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            animation: auraGlow 3s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }

        .mouse-aura::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: auraGlow 4s ease-in-out infinite alternate;
            animation-delay: 1s;
        }

    <script>
        // 检查登录状态
        function checkLoginStatus() {
            const token = localStorage.getItem('userToken');
            const userInfo = localStorage.getItem('userInfo');
            return token && userInfo;
        }

        // 处理"我的"功能点击
        function handleMyAccount() {
            if (checkLoginStatus()) {
                // 已登录，跳转到个人中心
                window.location.href = 'my_account.html';
            } else {
                // 未登录，跳转到登录页面
                window.location.href = 'login.html';
            }
        }

        // 更新导航栏显示
        function updateNavigation() {
            const myAccountLink = document.getElementById('myAccountLink');
            if (myAccountLink) {
                if (checkLoginStatus()) {
                    const userInfo = JSON.parse(localStorage.getItem('userInfo'));
                    myAccountLink.innerHTML = `👤 ${userInfo.name || '我的'}`;
                    myAccountLink.style.color = '#00ffff';
                    myAccountLink.style.textShadow = '0 0 10px rgba(0, 255, 255, 0.5)';
                } else {
                    myAccountLink.innerHTML = '👤 我的';
                    myAccountLink.style.color = '#333';
                    myAccountLink.style.textShadow = 'none';
                }
            }
        }
        let mouseX = 0, mouseY = 0;

        // 鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const mouseAura = document.getElementById('mouseAura');
            if (mouseAura) {
                mouseAura.style.transform = `translate(${mouseX - 40}px, ${mouseY - 40}px)`;
            }
        });

        // 太空元素交互
        function updateSpaceElements() {
            const spaceElements = document.querySelectorAll('.interactive-element');
            spaceElements.forEach((element, index) => {
                const rect = element.getBoundingClientRect();
                const elementCenterX = rect.left + rect.width / 2;
                const elementCenterY = rect.top + rect.height / 2;
                
                const deltaX = mouseX - elementCenterX;
                const deltaY = mouseY - elementCenterY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 120) {
                    const force = (120 - distance) / 120;
                    const moveX = -deltaX * force * 0.25;
                    const moveY = -deltaY * force * 0.25;
                    
                    element.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + force * 0.15})`;
                    element.style.filter = `brightness(${1 + force * 0.4}) drop-shadow(0 0 ${force * 15}px currentColor)`;
                } else {
                    element.style.transform = '';
                    element.style.filter = '';
                }
            });
            
            requestAnimationFrame(updateSpaceElements);
        }

        // 创建动态粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 动态生成太空元素
        function createRandomSpaceElement() {
            const spaceElements = document.getElementById('spaceElements');
            const elements = ['🌟', '💫', '☄️', '🌙', '⭐', '🛸', '👽', '🌌'];
            const element = document.createElement('div');
            
            element.className = 'interactive-element';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.position = 'absolute';
            element.style.left = Math.random() * 90 + '%';
            element.style.top = Math.random() * 90 + '%';
            element.style.fontSize = (Math.random() * 20 + 20) + 'px';
            element.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            element.style.opacity = '0.8';
            element.style.cursor = 'pointer';
            element.style.transition = 'all 0.3s ease';
            element.style.animation = `float ${Math.random() * 4 + 4}s ease-in-out infinite`;
            
            element.addEventListener('click', function() {
                element.style.transform = 'scale(2)';
                element.style.opacity = '0';
                setTimeout(() => element.remove(), 300);
                showTooltip('收集成功！', mouseX, mouseY);
            });
            
            spaceElements.appendChild(element);
            
            setTimeout(() => {
                if (element.parentNode) {
                    element.remove();
                }
            }, 15000);
        }

        // 显示提示信息
        function showTooltip(message, x, y) {
            const tooltip = document.createElement('div');
            tooltip.textContent = message;
            tooltip.style.position = 'fixed';
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
            tooltip.style.background = 'rgba(0, 255, 255, 0.9)';
            tooltip.style.color = 'white';
            tooltip.style.padding = '5px 10px';
            tooltip.style.borderRadius = '5px';
            tooltip.style.fontSize = '14px';
            tooltip.style.zIndex = '10000';
            tooltip.style.pointerEvents = 'none';
            tooltip.style.transform = 'translate(-50%, -100%)';
            
            document.body.appendChild(tooltip);
            setTimeout(() => tooltip.remove(), 2000);
        }

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(e.target);
            const username = e.target.querySelector('input[type="text"]').value;
            const password = e.target.querySelector('input[type="password"]').value;
            
            // 显示加载动画
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // 调用云数据库进行真实登录
            performCloudLogin(username, password);
        });

        // 云数据库登录函数
        async function performCloudLogin(username, password) {
            try {
                // 调用云函数进行登录
                const response = await fetch('https://fc-mp-9670c93e-7aef-46ce-bbba-401692257cfc.next.bspapp.com/auth-service', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        params: {
                            username: username,
                            password: password
                        }
                    })
                });

                const result = await response.json();
                
                // 隐藏加载动画
                document.getElementById('loadingOverlay').classList.remove('active');
                
                if (result.code === 200) {
                    // 登录成功
                    const userInfo = {
                        name: result.userInfo.teacherName || result.userInfo.username,
                        email: result.userInfo.username + '@xinxinhuo.edu',
                        avatar: (result.userInfo.teacherName || result.userInfo.username).charAt(0).toUpperCase(),
                        username: result.userInfo.username,
                        role: result.userInfo.role,
                        permission: result.userInfo.permission,
                        loginTime: new Date().toISOString()
                    };
                    
                    // 存储用户信息到localStorage
                    localStorage.setItem('userToken', result.token);
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));
                    
                    showTooltip('🎉 登录成功！欢迎回来！', mouseX, mouseY);
                    
                    // 跳转到个人中心
                    setTimeout(() => {
                        window.location.href = 'my_account.html';
                    }, 1500);
                } else {
                    // 登录失败
                    showTooltip('❌ ' + (result.message || '登录失败'), mouseX, mouseY);
                }
            } catch (error) {
                // 网络错误，使用备用登录方式
                console.error('云数据库登录失败，使用备用方式:', error);
                performFallbackLogin(username, password);
            }
        }

        // 备用登录方式（当云数据库不可用时）
        function performFallbackLogin(username, password) {

            if (username === '15926686363' && password === '123456') {

                document.getElementById('loadingOverlay').classList.remove('active');
                showTooltip('🎉 登录成功！欢迎回来！', mouseX, mouseY);
                
                setTimeout(() => {

                }, 1500);
            }
        }




        // 输入框焦点效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            requestAnimationFrame(updateSpaceElements);

            });
        });

        document.addEventListener('keydown', function(e) {
