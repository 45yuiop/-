                                                        </div>
                            <div class="course-students">${course.students}人学习</div>
                                                    </div>
                        <div class="course-footer">
                            <div class="course-price">${course.price}</div>
                            <button class="course-btn" onclick="event.stopPropagation(); enrollCourse(${course.id})">
                                立即学习
                            </button>
                                                        </div>
                                                        </div>
                                                    </div>
            `;
        }
        
        // 获取分类名称
        function getCategoryName(category) {
            const categories = {
                'ai': '🤖 人工智能',
                'programming': '💻 编程开发',
                'design': '🎨 设计创意',
                'business': '💼 商业管理',
                'language': '🌍 语言学习',
                'science': '🔬 科学技术'
            };
            return categories[category] || '📚 综合课程';
        }
        
        // 加载课程
        function loadCourses(category = 'all', append = false) {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('coursesGrid');
            
            loading.style.display = 'block';
            
            setTimeout(() => {
                let filteredCourses = category === 'all' 
                    ? coursesData 
                    : coursesData.filter(course => course.category === category);
                
                if (!append) {
                    grid.innerHTML = '';
                    displayedCourses = 0;
                }
                
                const coursesToShow = filteredCourses.slice(displayedCourses, displayedCourses + coursesPerLoad);
                
                coursesToShow.forEach(course => {
                    grid.innerHTML += renderCourseCard(course);
                });
                
                displayedCourses += coursesToShow.length;
                loading.style.display = 'none';
                
                // 添加滚动动画
                const newCards = grid.querySelectorAll('.course-card');
                newCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(30px)';
                        card.style.transition = 'all 0.6s ease';
                        
                        setTimeout(() => {
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 100);
                    }, index * 100);
                });
            }, 1000);
        }
        
        // 搜索课程
        function searchCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('coursesGrid');
            
            if (!searchTerm) {
                loadCourses(currentCategory);
                return;
            }
            
            const filteredCourses = coursesData.filter(course => 
                course.title.toLowerCase().includes(searchTerm) ||
                course.description.toLowerCase().includes(searchTerm)
            );
            
            grid.innerHTML = '';
            
            if (filteredCourses.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">🔍</div>
                        <h3 style="color: white; margin-bottom: 10px;">未找到相关课程</h3>
                        <p style="color: rgba(255,255,255,0.7);">试试其他关键词或浏览推荐课程</p>
                    </div>
                `;
            } else {
                filteredCourses.forEach(course => {
                    grid.innerHTML += renderCourseCard(course);
                });
            }
        }
        
        // 分类筛选
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 更新活动状态
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // 加载对应分类的课程
                currentCategory = this.dataset.category;
                loadCourses(currentCategory);
            });
        });
        
        // 加载更多课程
        function loadMoreCourses() {
            loadCourses(currentCategory, true);
        }
        
        // 打开课程详情
        function openCourse(courseId) {
            // 添加点击动画效果
            event.currentTarget.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.currentTarget.style.transform = '';
                window.location.href = `course-details.html?id=${courseId}`;
            }, 150);
        }
        
        // 报名课程
        function enrollCourse(courseId) {
            const course = coursesData.find(c => c.id === courseId);
            alert(`🎉 成功加入课程：${course.title}\n\n🚀 即将跳转到学习页面...`);
            
            setTimeout(() => {
                window.location.href = `lesson.html?course=${courseId}`;
            }, 1500);
        }
        
        // 滚动到顶部
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // 打开AI助手
        function openAIAssistant() {
            alert('🤖 AI学习助手：\n\n您好！我是您的专属学习顾问。\n\n✨ 我可以帮您：\n• 推荐适合的课程\n• 制定学习计划\n• 解答学习问题\n• 跟踪学习进度\n\n🚀 功能即将上线，敬请期待！');
        }
        
        // 打开收藏夹
        function openFavorites() {
            alert('❤️ 我的收藏：\n\n您还没有收藏任何课程。\n\n💡 提示：点击课程卡片上的❤️图标即可收藏课程！');
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始加载课程
            loadCourses();
            
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCourses();
                }
            });
            
            // 智能搜索建议
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const value = e.target.value.toLowerCase();
                if (value.length > 2) {
                    // 这里可以添加搜索建议功能
                    console.log('🔍 搜索建议：', value);
                }
            });
            
            // 添加滚动效果
            let lastScrollTop = 0;
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const nav = document.querySelector('.top-nav');
                
                if (scrollTop > lastScrollTop) {
                    // 向下滚动
                    nav.style.transform = 'translateY(-100%)';
                } else {
                    // 向上滚动
                    nav.style.transform = 'translateY(0)';
                }
                lastScrollTop = scrollTop;
            });
        });
        
        // 鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(0,255,255,0.6) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            cursorElement.style.left = e.clientX - 10 + 'px';
            cursorElement.style.top = e.clientY - 10 + 'px';
        });
        </script>
    </body>
</html>
